<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<body>
    <table class="table table-striped table-bordered align-middle shadow-sm bg-white">
        <thead class="table-primary">
            <tr class="text-center">
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}" class="text-center">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <div th:each="role : ${user.roles}">
                        <span th:text="${role.role}"></span>
                    </div>
                </td>
                <td>
                <div class="d-flex justify-content-center gap-2">
                    <form action="/admin/edit" method="get" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit">Edit</button>
                    </form>
                </div>
                <td>
                <div class="d-flex justify-content-center gap-2">
                <form action="/admin/delete" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button type="submit">Delete</button>
                </form>
                </div>
            </td>
                    <form action="/admin/new" method="get">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="id" th:value="${user.id}" />
                    </form>
            </tr>
        </tbody>
    </table>

<div>
    <form action="/admin/new" method="get">
        <button type="submit">Add New User</button>
    </form>
</div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <form th:action="@{/admin/create}" method="post" th:object="${user}">

    <input type="hidden" name="id" th:field="${id}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" th:field="*{user.name}" /><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" th:field="*{user.email}" /><br>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{user.password}" />
        </div>

        <button type="submit">Save</button>

        <label>Roles:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.id}"
                   th:checked="${#lists.contains(user.roles, role)}" />
            <label th:text="${role.role}"></label>
        </div>
    <input type="submit">Save</input>
    </form>
</body>
</html>

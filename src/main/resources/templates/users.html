<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #313030">
    <div class="container-fluid">
        <a class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="navbar-text me-2">
                    <strong th:text="${user.email}" style="color: white"></strong>
                </li>
                <li class="navbar-text me-2">
                    <a style="color: white">with roles:</a>
                </li>
                <li class="navbar-text">
                    <span th:each="role : ${roles}">
                        <span th:text="${#strings.replace(role.role, 'ROLE_', '')}"
                              style="color:white"></span>
                    </span>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn" style="color: dimgray">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <div class="row align-items-start">
        <div class="col-md-2 p-2" style="height: 50px; line-height: 35px;">
                <a class="nav-link bg-primary text-white active" th:href="@{/admin/users}">Admin</a>
                <a class="nav-link" th:href="@{/admin/admin-user-profile}">User</a>
        </div>
        <div class="col-md-10 bg-light p-3" style="min-height: calc(100vh - 100px);" >
            <div class="tab-pane fade show active" id="adminTab">
                <div>
                    <h3>Admin panel</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/admin/users}">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/new}">New User</a>
                            </li>
                        </ul>
                        <thead>
                        <tr>
                            <th colspan="6">All users</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}">
                                    <span th:text="${#strings.replace(role.role, 'ROLE_', '')}"></span>
                                </span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary"
                                    data-bs-toggle="modal" th:attr="data-bs-target='#editUserModal' + ${user.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger"
                                    data-bs-toggle="modal" th:attr="data-bs-target='#deleteUserModal' + ${user.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
        </div>
    </div>
</div>
<div th:each="user : ${users}" th:id="'editUserModal' + ${user.id}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/create}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${user.id}"/>

                        <div class="col mb-4 text-center">
                            <label class="fw-bold">ID</label><br>
                            <input type="text" name = id style="background-color: #dfdfdf" th:value="${user.id}" disabled>
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="col mb-4 text-center">
                            <label class="fw-bold">Name</label><br>
                            <input type="text" name = name th:value="${user.name}">
                        </div>

                        <div class="col mb-4 text-center">
                            <label class="fw-bold">Email</label><br>
                            <input type="email" name = email th:value="${user.email}">
                        </div>

                        <div class="col mb-4 text-center">
                            <label class="fw-bold">Password</label><br>
                            <input type="password" name="password" placeholder="password">
                        </div>

                        <div class="col mb-4 text-center">
                            <label class="form-label fw-bold">Role</label><br>
                                <div class="d-flex justify-content-center">
                                    <div class="form-check me-3">
                                        <div th:each="role : ${roles}">
                                            <label class="form-check-label">
                                                <input type="checkbox" name="roles"
                                                       th:value="${role.id}"
                                                       th:checked="${user.roles != null and user.roles.contains(role)}">
                                            </label>
                                            <label th:text="${role.role}"></label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
            </form>
            </div>
    </div>
</div>

<div th:each="user : ${users}" th:id="'deleteUserModal' + ${user.id}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/delete}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${user.id}"/>

                    <div class="col mb-4 text-center">
                        <label class="fw-bold">ID</label><br>
                        <input type="text" name = id th:value="${user.id}" style="background-color: #dfdfdf" disabled>
                        <small class="form-text text-muted"></small>
                    </div>

                    <div class="col mb-4 text-center">
                        <label class="fw-bold">Name</label><br>
                        <input type="text" name = name th:value="${user.name}" style="background-color: #dfdfdf" disabled>
                    </div>

                    <div class="col mb-4 text-center">
                        <label class="fw-bold">Email</label><br>
                        <input type="email" name = email th:value="${user.email}" style="background-color: #dfdfdf" disabled>
                    </div>

                    <div class="col mb-4 text-center">
                        <label class="fw-bold">Password</label><br>
                        <input type="password" name="password" placeholder="password" style="background-color: #dfdfdf" disabled>
                    </div>

                    <div class="col mb-4 text-center">
                        <label class="form-label fw-bold">Role</label><br>
                        <div class="d-flex justify-content-center">
                            <div class="form-check me-3">
                                <div th:each="role : ${roles}">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="roles" style="background-color: #dfdfdf" disabled
                                               th:value="${role.id}" th:checked="${user.roles != null and user.roles.contains(role)}">
                                    </label>
                                    <label th:text="${role.role}" ></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

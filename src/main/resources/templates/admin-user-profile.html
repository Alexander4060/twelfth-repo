<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin panel - User profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #313030">
    <div class="container-fluid">
        <a class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="navbar-text me-2">
                    <strong th:text="${user.email}" style="color: white"></strong>
                </li>
                <li class="navbar-text me-2">
                    <a style="color: white">with roles:</a>
                </li>
                <li class="navbar-text">
                    <span th:each="role : ${roles}">
                        <span th:text="${#strings.replace(role.role, 'ROLE_', '')}"
                              style="color:white"></span>
                    </span>
                </li>

            </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn" style="color: dimgray">Logout</button>
                    </form>
                    </li>
                </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <div class="row align-items-start">
        <div class="col-md-2 p-2" style="height: 50px; line-height: 35px;">
            <a class="nav-link" th:href="@{/admin/users}">Admin</a>
            <a class="nav-link bg-primary text-white active" th:href="@{admin-user-profile.html}">User</a>
        </div>
        <div class="col-md-10 bg-light p-3" style="min-height: calc(100vh - 100px);">
            <h2 class="mb-4">User information-page</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th colspan="4">About user</th>
                    </tr>
                    </thead>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                        <span th:each="role : ${user.roles}">
                            <span th:text="${#strings.replace(role.role, 'ROLE_', '')}"></span>
                        </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

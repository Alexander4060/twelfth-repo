<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin panel - Add User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #313030">
    <div class="container-fluid">
        <a class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="navbar-text me-2">
                    <strong th:text="${currentUser.email}" style="color: white"></strong>
                </li>
                <li class="navbar-text me-2">
                    <a style="color: white">with roles:</a>
                </li>
                <li class="navbar-text">
                    <span th:each="role : ${roles}">
                        <span th:text="${#strings.replace(role.role, 'ROLE_', '')}"
                              style="color:white"></span>
                    </span>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn" style="color: dimgray">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <div class="row align-items-start">
        <div class="col-md-2 p-2" style="height: 50px; line-height: 35px;">
            <a class="nav-link bg-primary text-white active" th:href="@{/admin/users}">Admin</a>
            <a class="nav-link" th:href="@{/admin/user}">User</a>
        </div>

        <div class="col-md-10 bg-light p-3" style="min-height: calc(100vh - 100px);">
            <div>
                <h3>Admin panel</h3>
            </div>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>
            <h6 class="mb-4">Add new user</h6>

            <div class="card-fluid shadow-sm" style="background-color: white;" >
                <div class="card-body p-4">
                    <form th:action="@{/admin/create}" th:object="${user}" method="post">

                    <div class="col mb-4 text-center" >
                        <label class=fw-bold for="name">Name</label><br>
                        <input type="text" id="name" th:field="*{name}" placeholder="Name" required>
                        <div class="invalid-feedback">
                            Please provide a Name.
                        </div>
                    </div>

                    <div class="col mb-4 text-center" >
                        <label class=fw-bold for="email">Email</label><br>
                        <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please provide a Email.
                        </div>
                    </div>

                    <div class="col mb-4 text-center">
                        <label class=fw-bold for="password">Password</label><br>
                        <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please provide a Password.
                        </div>
                    </div>

                    <div class="col mb-4 text-center">
                        <label class="form-label fw-bold">Role</label><br>
                        <div class="d-flex justify-content-center">
                            <div class="form-check me-3">
                                <div th:each="role : ${roles}">
                                <label class="form-check-label">
                                <input type="checkbox" th:field="*{roles}" th:name="roles"
                                       th:value="${role.id}" th:checked="${user.roles != null and user.roles.contains(role)}">
                                </label>
                                <label th:text="${role.role}"></label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <br>
                    <div class="col mb-4 text-center">
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </div>
                    </div>
                    </form>
                </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>

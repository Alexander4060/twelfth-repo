<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>
<form th:action="@{/admin/create}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input type="hidden" th:field="*{id}" th:value="${user.id}"/>

    <label> Name: <br>
        <input type="text" th:field="*{name}"/>
    </label>

    <br>
    <br>

    <label> Email: <br>
        <input type="email" th:field="*{email}"/>
    </label>

    <br>
    <br>

    <label> Password: <br>
        <input type="password" th:field="*{password}"/>
    </label>

    <br>
    <br>

    <label> Roles: <br></label>
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox" name = roles th:field="*{roles}" th:value="${role.id}"
                th:checked="${user.roles != null and user.roles.contains(role)}"/>
            </label>
            <label th:text="${role.role}"></label>
        </div>

    <br>
    <br>

    <input type="submit" th:value="${user.id == null ? 'Create!' : 'Update!'}">
</form>
</body>
</html>
